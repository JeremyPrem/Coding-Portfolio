<!DOCTYPE html>
<html>
<head>
    <title>User Information</title>
</head>
<body>
    <h1>User Information</h1>

    <div id="user-info">
        <p><strong>Name:</strong> <span id="user-name">John Doe</span></p>
        <p><strong>Email:</strong> <span id="user-email">john@example.com</span></p>
    </div>

    <button id="edit-button">Edit Information</button>

    <div id="edit-form" style="display: none;">
        <h2>Edit Information</h2>
        <form>
            <label for="new-name">Name:</label>
            <input type="text" id="new-name" required>

            <label for="new-email">Email:</label>
            <input type="email" id="new-email" required>

            <button id="save-button">Save</button>
        </form>
    </div>

    <script>
        // JavaScript code to handle the functionality
        const userInfo = document.getElementById('user-info');
        const editButton = document.getElementById('edit-button');
        const editForm = document.getElementById('edit-form');
        const newNameInput = document.getElementById('new-name');
        const newEmailInput = document.getElementById('new-email');
        const saveButton = document.getElementById('save-button');

        // Function to toggle between display modes
        function toggleDisplay(element) {
            element.style.display = (element.style.display === 'none') ? 'block' : 'none';
        }

        // Event listener for the Edit button
        editButton.addEventListener('click', () => {
            toggleDisplay(userInfo);
            toggleDisplay(editForm);

            // Fill the input fields with the current user data
            newNameInput.value = document.getElementById('user-name').textContent;
            newEmailInput.value = document.getElementById('user-email').textContent;
        });

        // Event listener for the Save button
        saveButton.addEventListener('click', (event) => {
            event.preventDefault();

            // Update the displayed user data
            document.getElementById('user-name').textContent = newNameInput.value;
            document.getElementById('user-email').textContent = newEmailInput.value;

            // Toggle back to the display mode
            toggleDisplay(userInfo);
            toggleDisplay(editForm);
        });
    </script>
</body>
</html>
